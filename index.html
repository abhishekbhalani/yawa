<!DOCTYPE html>
<html lang="en" data-ng-app="yawa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YAWA</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="framework/css/bootstrap.min.css" />
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="static/css/main.css" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default row" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" title="Yet Another Weather App" href="#/">YAWA</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/search">Search</a></li>
                </ul>
            </div>
        </nav>
        <ng-view></ng-view>
        <footer class="footer panel">
            <div class="panel-body">
                <p class="text-left">
                    &copy; 2017, Developed by Alex Billson for Interface Design & Development. Weather data sourced from <a href="https://openweathermap.org/api">OpenWeatherMap</a>
                </p>

            </div>
        </footer>
    </div>
</body>
<!--JQuery-->
<script src="framework/js/jquery-3.1.1.min.js"></script>
<!--Bootstrap (Plugin)-->
<script src="framework/js/bootstrap.min.js"></script>
<!--Angular JS-->
<script src="framework/js/angular.min.js"></script>
<!--Angular Routing-->
<script src="framework/js/angular.route.js"></script>
<!--Main JS File-->
<script src="js/index.js"></script>

</html>
